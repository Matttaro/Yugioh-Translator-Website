<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yugioh Effect Shorthand</title>
</head>

<body>
    <h1>YUGIOH CARD EFFECT TRANSLATOR</h1>
    <h2>Yugioh card text made simple.</h2>
    
    <div id="cardName">
        <label for="cardNameInput">Enter Card Name Here:</label>
        <input type="text" id="cardNameInput" name="cardNameInput"><br><br>
    </div>
    
    <div id="submitButton">
        <button id="submitButton">SUBMIT</button><br><br>
    </div>

    <div id="cardResult">
        <p>Card Original Description: <span id="cardDescription"></span></p><br>
        <p>Card Shorthand Description: <span id="shorthandDescription"></span></p><br>
        <p>Text Percentage Reduced: <span id="textReduction"></span> %</p>
    </div>
    
</body>

<script src="index.js"></script>
</html>
